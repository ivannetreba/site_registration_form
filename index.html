<!DOCTYPE html>
<html>
<head>
    <title>Регистрация почты</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: flex-end;
            padding: 50px;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background-color: blue;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: 20px;
        }
        form {
            border: 1px solid grey;
            border-radius: 10px;
            padding: 20px;
            width: 400px;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
        }
        .input-group label,
        .input-group input {
            width: 48%;
        }
        form input[type="text"],
        form input[type="email"],
        form input[type="password"],
        form input[type="tel"] {
            margin-bottom: 10px;
            padding: 5px;
        }
        form button {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>Удобная почта</header>
    <form>
        <h2>Создание почтового ящика</h2>
        <div class="input-group">
            <label for="fname">Имя:</label>
            <input type="text" id="fname" name="fname" required>
            <label for="lname">Фамилия:</label>
            <input type="text" id="lname" name="lname" required>
        </div>
        <label for="gender">Пол:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Мужской</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Женский</label><br>
        <label for="phone">Номер телефона:</label><br>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>
        <small>Формат: 123-45-678</small><br>
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" minlength="8" required><br>
        <label for="cpassword">Повторить пароль:</label><br>
        <input type="password" id="cpassword" name="cpassword" minlength="8" required><br>
        <button type="submit">Создать</button>
    </form>
</body>
</html>
